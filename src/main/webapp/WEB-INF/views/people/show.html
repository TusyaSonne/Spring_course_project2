<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>О читателе</title>
</head>
<body>

<p th:text="${person.getFullname() + ', ' + person.getBirthyear()}"></p>



<div th:if="${books.isEmpty()}">
    <p>Читатель пока не взял ни одной книги</p>
</div>
<div th:if="${!books.isEmpty()}" th:each="book : ${books}">
    <a th:if="${book.isOverdue()}" th:style="'color:red'" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">Книга</a> <!--не знаю будетли работать -->
    <a th:if="${!book.isOverdue()}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">Книга</a>
</div>
<hr />

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Изменить</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить">
</form>

</body>
</html>
